<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Artelbianchi</title>
</head>

<body>
    <header>
        <div id="container">
            <h1>Artelbianchi</h1>
            <label for="chMenu" id="menutoggle"></label>
            <input type="checkbox" name="chMenu" id="chMenu">
            <nav id="menu">
                <label for="rdHome">HOME</label>
                <label for="rdGallery">GALERIA</label>
                <label for="rdAbout">SOBRE MI</label>
            </nav>
        </div>
    </header>
    <main>
        <img src="img/Portada.jpg" alt="portada" id="portada">
        
        <input type="radio" name="rdmenu" id="rdHome" checked>
        <section id="home">
            <div style="width: 100%; height: calc(100vh - 256px);"></div>
        </section>
        
        <input type="radio" name="rdmenu" id="rdGallery">
        <section id="gallery">      
            <input type="radio" name="rdgallery" id="rdPrensentaciones" checked>
            <section id="presentaciones">
                <div id="CPR" class="presentacion">
                    <div class="portrait">
                        <label for="rdCPR"><img src="img/ChicaDelPañueloRojo/LCPR07.jpg" alt="CPR_fotoPrincipal"></label>
                    </div>
                    <div class="descripcion">
                        <h2>Chica del pañuelo rojo</h2>
                        <p>Un cuadro sobre una chica italiana con un pañuelo rojo embuelto en la cabeza</p>  
                    </div>
                    
                </div>
                <div id="VDF" class="presentacion">
                    <div class="portrait"><label for="rdVDF"><img src="img/VirgenDeFatima/VDF15.jpg" alt="VDF_fotoPrincipal"></label></div>
                    <div class="descripcion">
                        <h2>Virgen de Fatima</h2>
                        <p>Cuadro de una imagen de la virgen de fatima</p>
                    </div>
                </div>
            </section>

            <input type="radio" name="rdgallery" id="rdCPR">
            <section id="CPRsection">
                <h2>Chica del pañuelo rojo</h2>
                <label for="rdPrensentaciones">←</label>
                <img src="img/ChicaDelPañueloRojo/LCPRBoceto.jpg" alt="LCPR_first">
                <img src="img/ChicaDelPañueloRojo/LCPR01.jpg" alt="LCPR_first">
                <img src="img/ChicaDelPañueloRojo/LCPR02.jpg" alt="LCPR_02">
                <img src="img/ChicaDelPañueloRojo/LCPR03.jpg" alt="LCPR_03">
                <img src="img/ChicaDelPañueloRojo/LCPR04.jpg" alt="LCPR_04">
                <img src="img/ChicaDelPañueloRojo/LCPR05.jpg" alt="LCPR_05">
                <img src="img/ChicaDelPañueloRojo/LCPR06.jpg" alt="LCPR_06">
                <img src="img/ChicaDelPañueloRojo/LCPR07.jpg" alt="LCPR_last">
            </section>
            <input type="radio" name="rdgallery" id="rdVDF">
            <section id="VDFsection">
                <h2>Virgen de fatima</h2>
                <label for="rdPrensentaciones">←</label>
                <img src="img/VirgenDeFatima/VDFBoceto.jpg" alt="VDF_boceto">
                <img src="img/VirgenDeFatima/VDF01.jpg" alt="VDF_first">
                <img src="img/VirgenDeFatima/VDF02.jpg" alt="VDF_02">
                <img src="img/VirgenDeFatima/VDF03.jpg" alt="VDF_03">
                <img src="img/VirgenDeFatima/VDF04.jpg" alt="VDF_04">
                <img src="img/VirgenDeFatima/VDF05.jpg" alt="VDF_05">
                <img src="img/VirgenDeFatima/VDF06.jpg" alt="VDF_06">
                <img src="img/VirgenDeFatima/VDF07.jpg" alt="VDF_07">
                <img src="img/VirgenDeFatima/VDF08.jpg" alt="VDF_08">
                <img src="img/VirgenDeFatima/VDF09.jpg" alt="VDF_09">
                <img src="img/VirgenDeFatima/VDF10.jpg" alt="VDF_10">
                <img src="img/VirgenDeFatima/VDF11.jpg" alt="VDF_11">
                <img src="img/VirgenDeFatima/VDF12.jpg" alt="VDF_12">
                <img src="img/VirgenDeFatima/VDF13.jpg" alt="VDF_13">
                <img src="img/VirgenDeFatima/VDF14.jpg" alt="VDF_14">
                <img src="img/VirgenDeFatima/VDF15.jpg" alt="VDF_Last">
            </section>
        </section>
        
        <input type="radio" name="rdmenu" id="rdAbout">
        <section id="about">
        </section>
    </main>
</body>

</html>
